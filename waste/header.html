<!DOCTYPE html>
<html>
<head>
  <style>
    header {
      background-color: black;
      color: white;
      display: flex;
      justify-content: space-between;
      padding: 10px 20px;
    }

    .logo {
      display: flex;
      align-items: center;
    }

    .logo h1 {
      margin: 0;
    }

    .icon {
      padding: 0 10px;
    }

    /* Media Queries */
    @media (max-width: 767px) {
      .logo h1 {
        font-size: 16px;
      }
    }

    @media (min-width: 768px) and (max-width: 1023px) {
      .logo h1 {
        font-size: 18px;
      }
    }

    @media (min-width: 1024px) {
      .logo h1 {
        font-size: 20px;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="icon">
      <!-- Placeholder for hamburger icon -->
      <img src="hamburger.png" alt="Hamburger Icon">
    </div>
    <div class="logo">
      <!-- Placeholder for company logo -->
      <img src="images/logo.PNG"  style="width: 70px;"alt="Company Logo">
      <div>
        <h1>Sanjay Ghodawat Polytechnic, Atigre</h1>
        <p>Student Feedback System</p>
      </div>
    </div>
    <div class="icon">
      <!-- Placeholder for profile icon -->
      <img src="profile.png" alt="Profile Icon">
    </div>
  </header>
</body>
</html>
