<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Done</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:300,400|Montserrat:700' rel='stylesheet' type='text/css'>
	<style>
		@import url(//cdnjs.cloudflare.com/ajax/libs/normalize/3.0.1/normalize.min.css);
		@import url(//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css);
        .site-header__title,
.main-content__checkmark,
.main-content__body {
  opacity: 0;
}

.site-header__title {
  animation: slide-in 1s ease-out 0.5s forwards;
}

.main-content__checkmark {
  animation: slide-in 1s ease-out 1s forwards;
}

.main-content__body {
  animation: slide-in 1s ease-out 1.5s forwards;
}

@keyframes slide-in {
  0% {
    transform: translateY(-50px);
  }
  100% {
    transform: translateY(0);
    opacity: 1;
  }
}

	</style>
	<link rel="stylesheet" href="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/default_thank_you.css">
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/jquery-1.9.1.min.js"></script>
	<script src="https://2-22-4-dot-lead-pages.appspot.com/static/lp918/min/html5shiv.js"></script>
    <script>
 window.onload = function() {
    var count =3 ; // set the countdown time in seconds
    var countdown = setInterval(function(){
        document.getElementById("countdown").innerHTML = count; // display the remaining time
        count--;
        if (count < 0) {
            clearInterval(countdown); // stop the countdown timer
            var studentLoginWindow = window.open('/student_login', '_blank'); // open student login page in new tab
            studentLoginWindow.focus(); // switch focus to new tab
            window.close(); // close current tab
        }
    }, 1000); // set the interval to 1 second
    document.addEventListener("mousemove", function(e) {
        e.stopPropagation();
        e.preventDefault();
    });
}
    
    </script>
</head>
<body>
    <header class="site-header" id="header">
		<h1 class="site-header__title animated" data-lead-id="site-header-title">THANK YOU!</h1>
	</header>

	<div class="main-content">
		<i class="fa fa-check main-content__checkmark animated" id="checkmark"></i>
		<p class="main-content__body animated" data-lead-id="main-content-body"> Thank you for submitting feedback. You will be redirected to student login in <span id="countdown"></span> seconds.</p>
	</div>
   
</body>
</html>
