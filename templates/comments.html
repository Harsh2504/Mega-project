    <title>Comments</title>
</head>
<body >
    <div class="container-fluid " style=" text-align: center;  color: #3f3f3f; background-color: rgb(183, 221, 255);">
    {% for c in com %}
    <div  class=" animate__animated animate__slideInDown animate_slow">
        <h1>{{c[0]}}</h1>
        <h3>{{c[1]}}</h3>
        <h5>Division: {{c[2]}}</h5>
        </div>
        <div style=" color: black; text-align: left; border-radius: 10px; background-color: rgb(216, 237, 255);
        box-shadow: 0px 0px 50px rgb(209, 224, 255) ; padding: 30px 30px;" class="container-fluid animate__animated animate__fadeInDown animate_slow ">
        {% for x in c[3] %}
            <b>{{x}}</b><br><hr>
        {% endfor %}
        </div>
        <hr>  
    {% endfor %}
</div>
