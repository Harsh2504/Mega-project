<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> {% block title %}
        
    {% endblock title %}</title>

    <!--LINKS-->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://kit.fontawesome.com/f4cd2fb35d.css" crossorigin="anonymous">  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!--LINKS CLOSE-->
</head>
<body style="max-width:100%; overflow-x:hidden;">

<!--College logo & name--> 
    <section class="infoband ">
      <div class="d-flex mb-3" style="  max-height:80px;">
        <div  class="p-2 ham"  id="ham"></div>
        <header class=" flex-grow-1" style=" height:80px; ">
          <div class="image-text ">
        
              <span class="image ">
                  <img src="{{ url_for('static', filename='images/logo.PNG') }}" alt="">
              </span>
              <div >
              <span class="dash container-fluid"  >|</span>
              </div>
              <div class="text logo-text container">
                  <span class="name " >Sanjay Ghodawat Polytechnic , Atigre</span>
                 
                  <span class="profession ">Student Feedback System</span>
              </div>
          </div>
      </header>
        <div style="  color:white; cursor:pointer" class="p-2 account">

          <ul>
            <li>
             <!-- <img src="images/account.png" style="outline: 1px black solid;" id="imageId" alt="">-->
              <lord-icon
  src="https://cdn.lordicon.com/dqxvvqzi.json"
    trigger="hover"
    colors="outline:#121331,primary:#ffc738,secondary:#4bb3fd"
    id="imageId"
    style="width:50px;height:50px">
</lord-icon>

              <ul id="ulId" class="slideIn">
                <li class="accname">
                 Settings 
                </li>
            
       

                
                <li class="sub-item ">
                  <div class="sun-moon">
                      <i class='bx bx-moon icon moon material-icons-outlined'></i>
                      <i class='bx bx-sun icon sun material-icons-outlined' ></i>
                  </div>
                  <p class="mode-text text ">Dark mode</p>

                  <div class="toggle">
                    <input type="checkbox"/>
                    <label></label>
                </div>
              </li>
              </ul>
            </li>
          </ul>
        </div>
    </div>
    </section>

<!--college heading end--> 



 

{% block body %}
    
{% endblock body %}
<!--footer--> 
<section class="footer">

    <div class="text">
      <marquee width="100%" direction="right" >Developed by : Harshvardhan Patil , Jaid Nayakawadi , Sahil Shete , Prasad Nasikkar</marque>
    </div>
  
  </section> 
  <!--footer end--> 
  <script src="{{ url_for('static', filename='js/main.js') }}"> </script>
  
  
  <script src="https://kit.fontawesome.com/f4cd2fb35d.js" crossorigin="anonymous"></script>
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
  </html>
